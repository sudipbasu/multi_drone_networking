<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Drone Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f7f9fc;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-main: #333;
            --text-secondary: #555;
            --accent: #0d6efd;
            --card-border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --canvas-bg: #fff;
        }
        body.dark {
            --bg-main: #121212;
            --bg-card: rgba(30, 30, 30, 0.8);
            --text-main: #f0f0f0;
            --text-secondary: #aaa;
            --accent: #0d6efd;
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(255, 255, 255, 0.1);
            --canvas-bg: #1e1e1e;
        }
        body {
            margin: 0;
            padding-top: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            transition: background 0.3s, color 0.3s;
        }
        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }
        body.dark .navbar {
            background: rgba(30, 30, 30, 0.95);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent) !important;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }
        .nav-link {
            font-weight: 500;
            color: var(--text-secondary) !important;
            position: relative;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: var(--accent) !important;
        }
        .mode-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent);
            margin-left: 20px;
            user-select: none;
            transition: transform 0.3s;
        }
        .mode-toggle:hover {
            transform: rotate(20deg);
        }
        /* Hero */
        .hero {
            text-align: center;
            padding: 80px 20px 60px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: auto;
            line-height: 1.6;
        }
        /* Glass Card */
        .glass-card {
            position: relative;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(15px);
            padding: 30px;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }
        .glass-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, var(--accent) 0deg, transparent 90deg, var(--accent) 180deg, transparent 270deg, var(--accent) 360deg);
            animation: rotate 6s linear infinite;
            z-index: 0;
            opacity: 0.3;
        }
        .glass-card > * {
            position: relative;
            z-index: 1;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .btn-custom {
            min-width: 150px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn-custom:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 20px var(--accent);
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 4px 30px var(--shadow);
            margin-top: 40px;
            background: var(--canvas-bg);
            transition: background 0.3s;
        }
        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }
    </style>
</head>
<body>

<!-- üöÄ Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Drone Control</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/" target="_blank">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard" target="_blank">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history" target="_blank">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listener" target="_blank">Start the Drone</a>
                </li>
                <li class="nav-item">
                    <span class="mode-toggle" onclick="toggleMode()">üåì</span>

    </div>
</nav>

<!-- ‚ú® Hero -->
<!-- <div class="hero" data-aos="fade-down">
    <h1>üöÅ Multi-Drone Command Center</h1>
</div> -->

<!-- üéÆ Control Panel -->
<div class="container">
    <div class="row justify-content-center mb-5" data-aos="fade-up">
        <div class="col-md-6 text-center">
            <label for="droneCount" class="form-label fw-semibold">Number of Drones</label>
            <input type="number" id="droneCount" class="form-control mb-3 shadow-sm" min="1" max="20" value="1" onchange="generateDropdown()">
            <label for="droneSelect" class="form-label fw-semibold">Select Drone</label>
            <select id="droneSelect" class="form-select mb-4 shadow-sm">
                <option value="all">All Drones</option>
                <option value="1">Drone 1</option>
            </select>
        </div>
    </div>

    <div class="row justify-content-center" data-aos="zoom-in">
        <div class="col-md-10 col-lg-8">
            <div class="glass-card text-center">
                <h5 class="card-title mb-4 fw-bold text-primary">Control Panel</h5>
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-success btn-custom" onclick="sendCommand('takeoff')">üõ´ Takeoff</button>
                    <button class="btn btn-danger btn-custom" onclick="sendCommand('land')">üõ¨ Land</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_forward')">‚¨ÜÔ∏è Forward</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_backward')">‚¨áÔ∏è Backward</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_left')">‚¨ÖÔ∏è Left</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_right')">‚û°Ô∏è Right</button>
                    <button class="btn btn-secondary btn-custom" onclick="sendCommand('hover')">üïä Hover</button>
                </div>
            </div>
        </div>
    </div>

    <!-- üñ•Ô∏è Drone Canvas -->
    <div class="row justify-content-center mt-5" data-aos="fade-up">
        <div class="col-md-10 col-lg-8">
            <canvas id="droneCanvas" width="600" height="400" class="w-100"></canvas>
        </div>
    </div>

    <!-- üë£ Footer -->
    <footer class="mt-5">
        &copy; 2025 Created by Sudip Basu.
    </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ once: true, duration: 1000 });

    const canvas = document.getElementById('droneCanvas');
    const ctx = canvas.getContext('2d');
    const drones = {};
    const step = 10;
    const maxTrailLength = 50;
    const droneIconUrl = 'https://cdn-icons-png.flaticon.com/512/1830/1830867.png';
    const droneImage = new Image();
    droneImage.src = droneIconUrl;

    function initDrones(count) {
        for (let i = 1; i <= count; i++) {
            drones[i] = {
                x: Math.random() * 500 + 50,
                y: Math.random() * 300 + 50,
                color: getRandomColor(),
                trail: []
            };
        }
    }

    function getRandomColor() {
        const colors = ['#0d6efd', '#6610f2', '#6f42c1', '#198754', '#fd7e14'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function drawDrones() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let id in drones) {
            const d = drones[id];
            ctx.beginPath();
            ctx.strokeStyle = d.color;
            ctx.lineWidth = 1;
            for (let i = 0; i < d.trail.length - 1; i++) {
                ctx.moveTo(d.trail[i].x, d.trail[i].y);
                ctx.lineTo(d.trail[i + 1].x, d.trail[i + 1].y);
            }
            ctx.stroke();
            ctx.drawImage(droneImage, d.x - 15, d.y - 15, 30, 30);
            ctx.font = '12px Arial';
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-main');
            ctx.fillText(`D${id}`, d.x - 10, d.y - 20);
        }
        requestAnimationFrame(drawDrones);
    }

    function moveDrone(id, command) {
        let d = drones[id];
        if (!d) return;
        d.trail.push({ x: d.x, y: d.y });
        if (d.trail.length > maxTrailLength) d.trail.shift();
        switch (command) {
            case 'move_forward': d.y -= step; break;
            case 'move_backward': d.y += step; break;
            case 'move_left': d.x -= step; break;
            case 'move_right': d.x += step; break;
        }
        d.x = Math.max(15, Math.min(canvas.width - 15, d.x));
        d.y = Math.max(15, Math.min(canvas.height - 15, d.y));
    }

    function generateDropdown() {
        const count = parseInt(document.getElementById('droneCount').value);
        const select = document.getElementById('droneSelect');
        select.innerHTML = `<option value="all">All Drones</option>`;
        for (let i = 1; i <= count; i++) {
            select.innerHTML += `<option value="${i}">Drone ${i}</option>`;
        }
        initDrones(count);
    }

    function sendCommand(cmd) {
        const drone = document.getElementById('droneSelect').value;
        fetch('/command', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ command: cmd, drone: drone })
        })
        .then(res => res.json())
        .then(data => {
            if (data.drone === 'all') {
                for (let id in drones) moveDrone(id, cmd);
            } else {
                moveDrone(data.drone, cmd);
            }
        });
    }

    droneImage.onload = function() {
        initDrones(1);
        drawDrones();
    };

    // Dark/Light Mode
    function toggleMode() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    window.addEventListener('load', () => {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    });
</script>
</body>
</html>
